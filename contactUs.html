<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
    <header>
        <div id="header-container" class="header-container">

<form method = "post" action = "https://forms.un-static.com/forms/0dd1c4fbce67a09907d89a114a1c5b8fecc1c703">
    <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Restaurant Name</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user"></i>
            </div>
            <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">First Name</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div>
        <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Last Name</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div>
        <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">E-mail address</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-envelope"></i>
        </div>
        <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Phone Number</label>

        <div class="input-group-addon">

        </div>

      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="message" class="col-4 col-form-label">Message</label>
    <div class="col-8">
      <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
